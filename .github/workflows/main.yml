name: Java CI with Maven

# Déclencheur : On lance le pipeline à chaque push ou pull request sur 'main'
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # On demande à GitHub un serveur Ubuntu tout neuf
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le code source du projet
      - name: Checkout code
        uses: actions/checkout@v4

      # Étape 2 : Installer Java (JDK 17 par exemple)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven # Optimise le temps de build en gardant les dépendances en cache

      # Étape 3 : Compiler et lancer les tests avec Maven
      - name: Build and Test with Maven
        run: mvn -B clean verify

      # Étape 4 : (Optionnel) Sauvegarder l'archive JAR générée
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar